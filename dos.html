<!DOCTYPE html>
<html>
    <head>
        <style>
            html, body{
                margin: 0;
                padding: 0;
                background: #000000;
                overflow: hidden;
            }
        </style>
        <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
    </head>
    <body>
        <canvas id="jsdos" width="640" height="400" tabindex="-1"></canvas>
        <div style="width: 100vw; height: 100vh; position: absolute; left: 0; top: 0; z-index: 1;">&nbsp;</div>
    </body>
    <script>

window.addEventListener('message', function(event){
    if (event?.data?.type == 'ttt'){
        Dos(document.getElementById("jsdos"), {
            wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
            cycles: 1000,
            autolock: false,
            onerror: (message) => console.error(message),
        }).ready(function (fs, main) {
            if (event.data.content) fs.createFile('C:\\a.com', event.data.content);
            main([]);
        });
    }
});
    </script>
</html>
